version: 0.0
os: linux
files:
  - source: app/build/libs/app.jar
    destination: /opt/skoda-backend
  - source: scripts/
    destination: /opt/skoda-backend/scripts

permissions:
  - object: /opt/skoda-backend
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
  InitDB:
    - location: scripts/sql_script.sh
      timeout: 300
      runas: root
