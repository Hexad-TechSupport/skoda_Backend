version: 0.2

env:
   parameter-store:
    MY_SECRET_ENV_VAR: "skoda_dbsecret/DB_HOST"
    MY_SECRET_ENV_VAR: "skoda_dbsecret/DB_PORT"
    MY_SECRET_ENV_VAR: "skoda_dbsecret/DB_NAME"
    MY_SECRET_ENV_VAR: "skoda_dbsecret/DB_USER"
    MY_SECRET_ENV_VAR: "skoda_dbsecret/DB_PASSWORD"

phases:
  install:
    runtime-versions:
      java: corretto20
    commands:
      - echo Installing dependencies
      - chmod +x ./gradlew
  pre_build:
    commands:
      - echo Running pre-build actions
      - ./gradlew --version
      - ./gradlew clean test --no-daemon
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew assemble --no-daemon
      - echo "Using secret env var: $MY_SECRET_ENV_VAR"
  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Listing Build artifacts:"
      - ls -l app/build/libs
      - echo Uploading build artifacts to S3
      - aws s3 cp app/build/libs/app.jar s3://skodaappdevl/Skoda_BuildArtifacts/ --region eu-central-1

artifacts:
  discard-paths: no
  files:
    - app/build/libs/app.jar
    - scripts/*
    - appspec.yml

cache:
  paths:
    - ~/.gradle/wrapper/
    - ~/.gradle/caches/
